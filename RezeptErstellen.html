<!-- Required meta tags -->
<!DOCTYPE html>
<html>
    <script>
        function prieviewImage(){
        var file = document.getElementById("file").files;
        if(file.length > 0){
            var fileReader = new FileReader();
            fileReader.onload = function (event){
                document.getElementById("preview").setAttribute("src", event.target.result);
            };
            fileReader.readAsDataURL(file[0]);
        }

    }
    </script>
<head>
    <title> Rezept erstellen </title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #rezeptbildUpload
        {
            opacity: 0.5;
            margin-left: 20px;
        }

        #einrücken
        {
            margin-left: 40%;
        }

        .überschrift
        {
            font-size: 20px;
            font-weight: bold;
        }

        .rezepttext
        {
            font-size: 18px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<!-- JS Datei für NavBar -->
<script  src="NavBar.js" > </script>

<form action ="RezeptErstellen.php" method="post" id="RezeptErstellenForm" enctype="multipart/form-data">
<div id="einrücken">
    <!-- Rezeptbild -->

    <div>
        <input
                type="file"
                id="file"
                name="file"
                accept=".jpg, .jpeg, .png"
                onchange="prieviewImage();"
        />
    </div>

    <img id="preview" width="300" height="300">
    <!-- Rezeptname -->
    <div class="überschrift">
        <br>
        <label for="rezeptname"> Rezeptname </label>
        <input type="text" id="rezeptname" name="rezeptname">
        <br>
        <br>
    </div>

    <!-- Dauer -->
    <div class="überschrift">
        <label for="dauer"> Dauer </label>
        <input type="text" id="dauer" name="dauer">
        <br>
        <br>
    </div>

    <!-- Zutaten -->
    <div class="überschrift">
        <label for="zutaten"> Zutaten </label>
        <input type="text" id="zutaten" name="zutaten">
        <br>
        <br>
    </div>

    <!-- Zubereitung -->
    <div class="überschrift">
        <label for="zubereitung"> Zubereitung </label>
        <input type="text" id="zubereitung" name="zubereitung">
        <br>
        <br>
    </div>

    <!-- Kategorien -->
    <div class="überschrift">
        <label for="kategorien"> Kategorien </label>
        <select id="kategorien" name="kategorien" size="6" multiple>
            <option value="Vegan"> Vegan </option>
            <option value="Vegetarisch"> Vegetarisch </option>
            <option value="Fleisch"> Fleisch </option>
            <option value="Fisch"> Fisch </option>
            <option value="Glutenfrei"> Glutenfrei </option>
            <option value="Kalorienarm"> Kalorienarm </option>
        </select>
        <br>
        <br>
    </div>
    <button type="submit" class="btn btn-primary">Rezept Erstellen</button>
</div>
</div>
</form>
</body>
</html>
