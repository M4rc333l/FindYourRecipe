    <form action="RezeptErstellen.php" method="post" id="rezepterstellen" enctype="multipart/form-data">

        <input
                type="file" id="bild" name="bild" accept=".jpg, .jpeg, .png, .jfif"
                onchange="previewImage();"
        />
        <!-- Rezeptname -->
        <div class="überschrift">
            <label> Rezeptname </label>
            <input type="text" class="unten" name="rezeptname" size="30%" required>
        </div>

        <!-- Dauer -->
        <div class="überschrift">
            <label> Dauer </label>
            <input type="text" class="unten" name="dauer" size="30%" required>
        </div>

        <!-- Zutaten -->
        <!-- TODO: Schöneres Feld (bei Enter => neues Eingabefeld) -->
        <div class="überschrift">
            <label> Zutaten </label>
            <textarea name="zutaten" class="unten" rows="5" cols="40" required> </textarea>
        </div>

        <!-- Zubereitung -->
        <div class="überschrift">
            <label> Zubereitung </label>
            <textarea name="zubereitung" class="unten" rows="5" cols="40" required> </textarea>
        </div>

        <!-- Kategorien -->
        <div>
            <label class="überschrift"> Kategorien </label>
            <ul style="list-style-type:none;">
                <li>
                    <input type="checkbox" value="" id="firstCheckbox" name="Vegan" onchange="buttonReady('0')">
                    <label for="firstCheckbox" > Vegan </label>
                </li>
                <li>
                    <input type="checkbox" value="" id="secondCheckbox" name="Vegetarisch" onchange="buttonReady('0')">

                </li>
                <li>
                    <input type="checkbox" value="" id="thirdCheckbox" name="Fisch" onchange="buttonReady('0')">

                </li>
                <li>
                    <input type="checkbox" value="" id="fourthCheckbox" name="Fleisch" onchange="buttonReady('0')">

                </li>
                <li>
                    <input type="checkbox" value="" id="fifthCheckbox" name=" Glutenfrei" onchange="buttonReady('0')">

                </li>
                <li>
                    <input type="checkbox" value="" id="sixthCheckbox" name="Kalorienarm" onchange="buttonReady('0')">
                    <label for="sixthCheckbox"> Kalorienarm </label>
                </li>
            </ul>
        </div>

        <div>
