<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie</title>
  <style>
    .slidershow{
      width: 50vw;
      height: 50vh;
      box-shadow: 0px 0px 10px black;
      position: relative;
    }
    .slide{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s;
    }
    .slide-bild {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slidershow">
    <div class="slide">
      <img src="https://cdn.discordapp.com/attachments/1023935776163119175/1034068564040241202/unknown.png" alt="Rezeptbild" class="slide-bild">

    </div>

  </div>

</body>
</html>
